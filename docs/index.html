<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dragon Delves: Campaign Portal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Official chronicle of the Dragon Delves D&D campaign."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- Theme: Dark Custom -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
    />

    <style>
      :root {
        --theme-color: #d4af37; /* Metallic Gold */
        --base-background: #1a1a1a;
        --sidebar-background: #121212;
      }
      .sidebar {
        background-color: var(--sidebar-background);
        border-right: 1px solid #333;
      }
      .markdown-section h1,
      .markdown-section h2,
      .markdown-section h3 {
        color: var(--theme-color);
      }
      .markdown-section strong {
        color: #ff9d00; /* Draconic Orange/Gold */
      }
      .sidebar-nav li a {
        font-size: 15px;
      }
      
      /* Table Contrast Fixes */
      .markdown-section table {
        display: table;
        width: 100%;
      }
      .markdown-section table tr {
        background-color: var(--base-background);
      }
      .markdown-section table tr:nth-child(2n) {
        background-color: #2a2a2a; /* Dark Grey for alternating rows */
      }
      .markdown-section table td, .markdown-section table th {
        border: 1px solid #444;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading Dragon Delves...</div>
    <script>
      window.$docsify = {
        name: "Dragon Delves",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: false,
        executeScript: true,
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search for NPCs, Items, sessions...",
          noData: "No results found!",
          depth: 6,
        },
        pagination: {
          previousText: "Previous Session",
          nextText: "Next Session",
          crossChapter: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
